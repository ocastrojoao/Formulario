<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de cliente</h1>
        <p id="subtitulo">Complete as informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>

            </div>
        </fieldset>
         
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="text" name="email" id="email" required>

        </div>
        <div class="campo">
            <label><strong>Como você prefere consumir conteúdo?</strong></label>
            <label>
                <input type="radio" name="devweb" value="whatsapp" checked>Whastapp
            </label>
            <label>
                <input type="radio" name="devweb" value="telegram" checked>Telegram
            </label>
            <label>
                <input type="radio" name="devweb" value="youtube" checked>Youtube
            </label>

        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione os melhores tópicos:</strong></label><br><br>
                <input type="checkbox" id="assunto1" name="assunto1" value="Finanças">
                <label for="assunto1"> Finanças</label>
                <input type="checkbox" id="assunto2" name="assunto2" value="Tecnologia">
                <label for="assunto2"> Tecnologia</label>
                <input type="checkbox" id="assunto3" name="assunto3" value="Carreiras">
                <label for="assunto3"> Carreiras</label>
                <input type="checkbox" id="assunto4" name="assunto4" value="Esporte">
                <label for="assunto4"> Esporte</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="preferencia"><strong>Nos conte sobre suas preferências: </strong></label>
            <textarea rows="6" style="width: 26em" id="preferencia" name="preferencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
    
</body>
</html>
